<h1>Bestell&uuml;bersicht <small>Schritt 1</small></h1>

<div ng-hide="cart.getItems().length" class="alert alert-warning">Noch keine Medien enthalten.</div>
<div ng-hide="cart.getItems().length" class="text-right">
<a class="btn btn-success" ng-href="#/newmedium" role="button">Neue Medien hinzuf&uuml;gen</a>
  <br/>
</div>

<div class="table-responsive">

  <table class="table" ng-show="cart.getItems().length">
    <thead>
    <tr>
      <th>Nr</th>
      <th>Auftrag</th>
      <th class="text-right">Kosten [CHF]</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="item in cart.getItems() track by $index">
      <th scope="row">{{$index+1}}</th>
      <td>Name: {{item.name}}  Anzahl: {{item.amount}}</td>
      <td class="text-right">{{item.totalPrice}}</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
      <td colspan="3" class="text-right">
        <a class="btn btn-success" ng-href="#/newmedium" role="button">Weitere Medien hinzuf&uuml;gen</a>
      </td>
    </tr>
    <tr>
      <td colspan="3" class="text-right"><strong>Total {{cart.sum() | currency}}</strong></td>
    </tr>
    </tfoot>
  </table>

  <nav>
    <ul class="pager">
      <li ng-hide="cart.getItems() == 0" class="next"><a href="#/address">weiter <span aria-hidden="true">&rarr;</span></a></li>
      <li ng-show="cart.getItems() == 0" class="next disabled"><a href="#/">weiter <span aria-hidden="true">&rarr;</span></a></li>
    </ul>
  </nav>

  <br>

</div>
